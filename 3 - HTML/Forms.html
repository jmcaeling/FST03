<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Creating forms</title>
</head>
<body>
<!-- Forms is used to collect info from the user -->
 <h1>Creating Forms</h1>
 <form action="">
    <div>
        <!-- Name -->
        <label for="fullname-id">Name:</label>
        <!-- for is the id in the input -->
        <input 
            type="text" 
            name="User Fullname" 
            id="fullname-id" 
            placeholder="John Doe" 
            required>
    </div>
    
    <div>
        <!-- Email -->
        <label for="email-id">Email:</label>
        <input 
            type="email" 
            name="user-email" 
            id="email-id" 
            placeholder="johndoe@gmail.com" 
            required>

    </div>

    <div>
        <!-- Password -->
        <label for="password-id">Password:</label>
        <input 
            type="password" 
            name="user-password" 
            id="password-id" 
            placeholder="*********" 
            required>

    </div>

    <div>
        <!-- Age/Number -->
         <label for="age-id">Age:</label>
        <input 
            type="number"
            name="user-age"
            id="age-id"
            placeholder="30"
            required
            min="18"
            max="100">

    </div>

    <div>
        <!-- Message -->
         <label for="message-id">Message:</label>
         <br> 
         <!-- add br to align the label or have the label outside the div tag -->
         <textarea name="user-message" id="message-id" cols="30" rows="5" placeholder="Type your message here"></textarea>
    </div>
    
    <div>
        <!-- Drop down list / Gender-->
         <select name="user-gender" id="gender-id">
            <option value="" selected disabled hidden>--- Select your gender ---</option>
            <!-- add selected, disabled and hidden attributes to add a label to the dropdown list which cannot be included in the option -->
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>

         </select>

    </div>

    <div>
        <!-- ONE: limited number of choices / radio buttons-->
        <input
          type="radio"
          name="profile-status"
          id="public-id"
          value="public"
        />
        <label for="">Public</label>
        <input
          type="radio"
          name="profile-status"
          id="private-id"
          value="private"
        />
        <label for="">Private</label>
      </div>
      
      <div>
        <!-- Zero or more options -->
        <input 
            type="checkbox"
            name="genre"
            id="thriller-id"
            value="thriller">
        <label for="thriller-id">Thriller</label>

        <input 
            type="checkbox"
            name="genre"
            id="anime-id"
            value="anime">
        <label for="anime-id">Anime</label>

        <input 
            type="checkbox"
            name="genre"
            id="scifi-id"
            value="scifi">
        <label for="scifi-id">SciFi</label>

        <input 
            type="checkbox"
            name="genre"
            id="action-id"
            value="action">     
        <label for="action-id">Action</label>

      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
</form>
</body>
</html>
